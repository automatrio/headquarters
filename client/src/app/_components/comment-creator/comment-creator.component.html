<mat-card #cardRef @scale>

    <form 
    (ngSubmit)="submitNewComment()"
    class="instruction-form">

        <mat-card-title> 

            <mat-form-field class="author-field">
                <mat-label>Who are you?</mat-label>
                <input 
                    matInput
                    name="author"           
                    [(ngModel)]="newComment.author"
                >
            </mat-form-field>
            
        </mat-card-title>

        <mat-card-content> 
            
            <mat-form-field class="content-field">
                <mat-label>Leave a comment</mat-label>
                <textarea
                    matInput
                    name="content"
                    [(ngModel)]="newComment.content"
                    placeholder="Say something!"></textarea>
            </mat-form-field>

        </mat-card-content>

        <mat-card-subtitle> 
            <div class="comment-interface">

                <button
                    type="submit">
                    <mat-icon>forward</mat-icon>
                </button>

                <button
                    type="button"
                    (click)="cancelCommentCreation()">
                    <mat-icon>cancel</mat-icon>
                </button>

            </div>
        </mat-card-subtitle>
    
    </form>

</mat-card>
