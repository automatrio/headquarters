<div #player class="player">

    <mat-toolbar color="primary" class="player-toolbar">
        <span>Music Player</span>
        <button (click)="toggleCollapse()">
            <mat-icon class="collapse-arrow" #collapseArrow>expand_more</mat-icon>
        </button>
    </mat-toolbar>

    <ul class="slider-row">

        <button (click)="play()"><mat-icon>play_arrow</mat-icon></button>
        <button (click)="pause()"><mat-icon>pause</mat-icon></button>
        <button (click)="stop()"><mat-icon>stop</mat-icon></button>
        <mat-slider color="warn"></mat-slider>

    </ul>

    

    <div class="player-content" *ngIf="!isCollapsed" @toggleCollapse>

        <span class="album-title">{{album.title}}</span>

        <img #albumCover class="album-cover">

        
        <table
            mat-table
            [dataSource]="album.music"
            class="track-table">
        
            <!-- track number -->
            <ng-container matColumnDef="number">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let track">{{track.number}}</td>
            </ng-container>

            <!-- track name -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let track">{{track.title}}</td>
            </ng-container>

            <!-- track duration -->
            <ng-container matColumnDef="duration">
                <th mat-header-cell *matHeaderCellDef> Duration </th>
                <td mat-cell *matCellDef="let track">{{track.duration}}</td>
            </ng-container>

            <!-- track play -->
            <ng-container matColumnDef="play">
                <th mat-header-cell *matHeaderCellDef>
                    <button>
                        <mat-icon>play_circle</mat-icon>
                    </button>
                </th>
                <td mat-cell *matCellDef="let track">
                    <button>
                        <mat-icon>play_arrow</mat-icon>
                    </button>
                </td>
            </ng-container>

            <!-- track add -->
            <ng-container matColumnDef="add">
                <th mat-header-cell *matHeaderCellDef>
                    <button>
                        <mat-icon>playlist_add</mat-icon>
                    </button>
                </th>
                <td mat-cell *matCellDef="let track">
                    <button>
                        <mat-icon>playlist_add</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

    </div>

</div>
