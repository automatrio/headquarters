<div class="picture-dialog-container">

    <div
        appDnd
        class="dropzone"
        (onFileDropped)="loadDroppedFiles($event)">
        <input
            class="dropzone-input"
            type="file"
            #fileDropRef
            id="fileDropRef"
            multiple
            (change)="fileBrowseHandler($event)"/>
        <mat-icon>file_upload</mat-icon>
        <h3>Drag and drop a picture here</h3>
        <h5>or</h5>
        <button 
            mat-raised-button
            color="warn"
            class="browse-button"> Browse for file </button>
    </div>

</div>
